<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root"></div>
  <script>
    const root = document.getElementById('root');
    let imageArr = ["https://daejeon.greenart.co.kr/upimage/mainBanner/20221229135412.jpg","https://daejeon.greenart.co.kr/upimage/mainBanner/20230117150323.jpg","https://daejeon.greenart.co.kr/upimage/mainBanner/20221118121838.jpg","https://daejeon.greenart.co.kr/upimage/mainBanner/20221012181742.jpg","https://daejeon.greenart.co.kr/upimage/mainBanner/20221006183336.jpg","https://daejeon.greenart.co.kr/upimage/mainBanner/20220506154305.jpg","https://daejeon.greenart.co.kr/upimage/mainBanner/20220204173055.jpg"]
    
    function makeDiv(num){
      root.style.width="80vw";
      root.style.height="30vh";
      root.style.position="absolute";
      root.style.left="10vW";
    


      for(let i=0;i<num;i++){
        
      let position =["-80vw","0","80vw"];
      let makediv = document.createElement('div');
      let makeima = document.createElement('img');

      root.appendChild(makediv).appendChild(makeima);
      root.children[i].style.left=position[i];
    
    }
    root.children[0].style.width="100%";
    root.children[0].style.height="100%";
    root.children[1].style.width="100%";
    root.children[1].style.height="100%";
    root.children[2].style.width="100%";
    root.children[2].style.height="100%";

    root.children[0].style.position="absolute";
    root.children[1].style.position="absolute";
    root.children[2].style.position="absolute";



    root.children[0].children[0].style.width="100%";
    root.children[0].children[0].style.height="100%";
    root.children[1].children[0].style.width="100%";
    root.children[1].children[0].style.height="100%";
    root.children[2].children[0].style.width="100%";
    root.children[2].children[0].style.height="100%";


    root.children[0].children[0].style.src=imageArr[0]
    root.children[1].children[0].style.src=imageArr[1]
    root.children[2].children[0].style.src=imageArr[2]

  }
  makeDiv(3);
  console.dir(root)

  



  </script>
</body>


</html>
